<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Pacifico&family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataMind{% endblock %}</title>
    <!-- Enlace al favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Barra superior con redes sociales -->
    <header class="top-bar">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/tu-nombre-de-usuario-linkedin" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a> |
            <a href="https://github.com/tu-nombre-de-usuario-github" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </header>

    <!-- Menú principal -->
    <header class="main-header">
        <nav>
            <ul class="menu-left">
                <!-- Añadimos la clase "active" dinámicamente en Flask -->
                <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('blog') }}" class="{% if request.endpoint == 'blog' %}active{% endif %}">Blog</a></li>
                <li class="dropdown">
                    <button class="dropbtn">Machine Learning Projects</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('visualize') }}">Embeddings</a>
                        <a href="#">Otro Proyecto</a>
                    </div>
                </li>
            </ul>
            <div class="search-right">
                <input type="text" placeholder="Buscar...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 DataMind - Todos los derechos reservados.</p>
        <p>Proyectos de Machine Learning y Embeddings</p>
        <p>Contacto:
            <a href="https://www.linkedin.com/in/tu-nombre-de-usuario-linkedin" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a> |
            <a href="https://github.com/tu-nombre-de-usuario-github" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
