<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Enlace al favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('blog') }}">Blog</a></li>
                <li class="dropdown">
                    <button class="dropbtn">Machine Learning Projects</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('visualize') }}">Embeddings</a>
                        <a href="#">Otro Proyecto</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 DataMind - Todos los derechos reservados.</p>
        <p>Proyectos de Machine Learning y Embeddings</p>
        <p>Contacto:
            <a href="https://www.linkedin.com/in/tu-nombre-de-usuario-linkedin" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a> |
            <a href="https://github.com/tu-nombre-de-usuario-github" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </footer>
    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
